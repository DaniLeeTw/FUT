    <h2>

    </h2>

        復貴校＿年＿月＿日Ｏ字第Ｏ號函。
    </p>

        本案既經貴校說明造成缺失原因及檢討現行運作之採購方式，本局同意結案。

    </p>
    <p>
        正本：Ｏ學校

    <h2>主旨：
    </h2>
    <h2>
        有關市府工程施工查核小組Ｏ年Ｏ月Ｏ日查核貴校「Ｏ」，缺失改善尚有未盡完備事項，請依查核缺失改善結果審查表，於Ｏ年Ｏ月Ｏ日前將尚須補正項目函報本局，請查照。
    </h2>
    <p>
        依臺北市政府Ｏ年Ｏ月Ｏ日府授工品字第Ｏ號函（副本計達）辦理。
    </p>
    <p>
        旨案查核缺失改善對策與結果尚需補正計Ｏ項，請貴校依限完成改善，並將審查結果函復本局（含改善佐證資料），俾利回報市府。
    </p>
    <p>
        正本：Ｏ學校
    </p>

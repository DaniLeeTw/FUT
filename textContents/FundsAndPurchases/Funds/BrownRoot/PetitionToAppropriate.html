<body>
    <h1>褐根病核撥簽</h1>
    <h2>主旨：
    </h2>
    <h2>
        為核撥本市Ｏ辦理「Ｏ年度校園樹木褐根病防治作業」經費計新臺幣（以下同）Ｏ萬Ｏ,Ｏ元一案，請核示。
    </h2>
    <p>說明：</p>
    <p>
        依依據本市Ｏ＿年＿月＿日Ｏ字第Ｏ號函（詳附件1）辦理。
    </p>
    <p>
        旨揭作業經本局＿年＿月＿日核定經費Ｏ萬Ｏ,Ｏ元（詳附件2），該校於＿年＿月＿日委由廠商施作，決標金額Ｏ萬Ｏ,Ｏ元（詳附件3），由Ｏ項下支應。
    <p>
        檢陳決標紀錄、採購契約及經費分攤表各1份，經學校審查認證核可，擬如數核撥。
    </p>
    <p>
        擬辦：
    </p>
    <p>
        案奉核可後，另案函復學校，並移請會計室協助辦理撥款事宜。當否？請核示
    </p>

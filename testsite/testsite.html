<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（測試）公文生成器</title>
    <link rel="stylesheet" href="testsite.css">
</head>
<body>
    <form id="myForm">
        <div class="container">
            <h1 id="title">（測試）公文生成器</h1>
            <h2 id="caution">＊僅支援簽稿＊</h2>    
            <!--選擇核定／核撥／準備金，initial container selection-->
            <p>核定／核撥／準備金：</p>
            <input type="radio" id="approve" name="containers" value="approve" required>
            <label for="approve">核定</label>
            <input type="radio" id="appropriate" name="containers" value="appropriate" required>
            <label for="appropriate">核撥</label>
            <input type="radio" id="preparedFund" name="containers" value="preparedFund" required>
            <label for="preparedFund">準備金</label>

            <!--all containers-->
            <div id="allContainers">
                <!--選擇核定態樣-->
                <div id="approveContainer" class="container">
                    <!--type selection for approve container-->
                    <div>
                        <p>選擇核定態樣：</p>
                        <input type="radio" name="approveTypes" id="approveType1" value="approveType1">
                        <label for="approveType1">態樣一（純工程）</label>   
                        <input type="radio" name="approveTypes" id="approveType2" value="approveType2">
                        <label for="approveType2">態樣二（含設備）</label>
                        <input type="radio" name="approveTypes" id="approveType3" value="approveType3">
                        <label for="approveType3">態樣三（純設備）</label>
                    </div>

                    <!--kind selection within approve container types-->
                    <div id="approveContainerType1" class="type">
                        <p>選擇公文類型：</p>
                        <input type="radio" name="approveContainerType1Kinds" id="approveContainerType1Kind1" value="approveContainerType1Kind1">
                        <label for="approveContainerType1Kind1">簽稿</label>
                        <input type="radio" name="approveContainerType1Kinds" id="approveContainerType1Kind2" value="approveContainerType1Kind2">
                        <label for="approveContainerType1Kind2">簽</label>
                        <input type="radio" name="approveContainerType1Kinds" id="approveContainerType1Kind3" value="approveContainerType1Kind3">
                        <label for="approveContainerType1Kind3">稿</label>
                    </div>
                    <div id="approveContainerType2" class="type">
                        <p>選擇公文類型：</p>
                        <input type="radio" name="approveContainerType2Kinds" id="approveContainerType2Kind1" value="approveContainerType2Kind1">
                        <label for="approveContainerType2Kind1">簽稿</label>
                        <input type="radio" name="approveContainerType2Kinds" id="approveContainerType2Kind2" value="approveContainerType2Kind2">
                        <label for="approveContainerType2Kind2">簽</label>
                        <input type="radio" name="approveContainerType2Kinds" id="approveContainerType2Kind3" value="approveContainerType2Kind3">
                        <label for="approveContainerType2Kind3">稿</label>
                    </div>
                    <div id="approveContainerType3" class="type">
                        <p>選擇公文類型：</p>
                        <input type="radio" name="approveContainerType3Kinds" id="approveContainerType3Kind1" value="approveContainerType3Kind1">
                        <label for="approveContainerType3Kind1">簽稿</label>
                        <input type="radio" name="approveContainerType3Kinds" id="approveContainerType3Kind2" value="approveContainerType3Kind2">
                        <label for="approveContainerType3Kind2">簽</label>
                        <input type="radio" name="approveContainerType3Kinds" id="approveContainerType3Kind3" value="approveContainerType3Kind3">
                        <label for="approveContainerType3Kind3">稿</label>
                    </div>

                    <!--content divs for container 1 kinds (regardless of types)-->
                    <!--核定態樣一選擇核定公文類型簽稿-->        
                    <div id="approveContainerType1Kind1Content" class="section content">
                        <!--核定態樣一簽稿個案細節-簽-->
                        <div id="approveType1BothPAndLKeyInputs" class="layer1">
                            <label for="approveType1BothPAndLSchoolName" style="font-weight: lighter;">輸入校名
                                <input type="text" id="approveType1BothPAndLSchoolName" class="blank" placeholder="如：北投區桃源國小／立明德國民中學" required>
                            </label>
                            <!--修修看國高中的表達方式-->
                            <label for="approveType1BothPAndLProjectName" style="font-weight: lighter;">輸入案名
                                <input type="text" id="approveType1BothPAndLProjectName" class="blank" placeholder="如：中正樓外牆及地下室滲水整修工程" width = "50px;" required>
                            </label>
                            <label for="approveType1BothPAndLApproveAmount" style="font-weight: lighter;">輸入核定金額
                                <input type="text" id="approveType1BothPAndLApproveAmount" class="blank" placeholder="如：123456789123" required>
                            </label>
                            <label for="approveType1BothPAndLComingDate" style="font-weight: lighter;">輸入來文日期
                                <input type="text" id="approveType1BothPAndLComingDate" class="blank" placeholder="如：123456789123" required>
                            </label>
                            <label for="approveType1BothPAndLComingWord" style="font-weight: lighter;">輸入來文字
                                <input type="text" id="approveType1BothPAndLComingWord" class="blank" placeholder="如：北市教工" required>
                            </label>
                            <label for="approveType1BothPAndLComingNumber" style="font-weight: lighter;">輸入來文號
                                <input type="text" id="approveType1BothPAndLComingNumber" class="blank" placeholder="如：1131111234" required>
                            </label>
                            <label for="approveType1BothPAndLPAlertDate" style="font-weight: lighter;">輸入通報日期
                                <input type="text" id="approveType1BothPAndLPAlertDate" class="blank" placeholder="如：113年6月10日" required>
                            </label>
                            <!--看有沒有辦法做個轉換從1130610轉成有年月日，他們打數字就好了-->
                            <label for="approveType1BothPAndLPSituationArea" style="font-weight: lighter;">輸入狀況區域
                                <input type="text" id="approveType1BothPAndLPSituationArea" class="blank" placeholder="如：明德樓" required>
                            </label>
                            <label for="approveType1BothPAndLPSituation" style="font-weight: lighter;">輸入狀況
                                <input type="text" id="approveType1BothPAndLPSituation" class="blank" placeholder="如：牆裂柱爆" required>
                            </label>
                            <label for="approveType1BothPAndLPInvestigationDate" style="font-weight: lighter;">輸入會勘日期
                                <input type="text" id="approveType1BothPAndLPInvestigationDate" class="blank" placeholder="如：113年6月10日" required>
                            </label>            
                            <label for="approveType1BothPAndLPInvestigationResult" style="font-weight: lighter;">輸入會勘結果
                                <input type="text" id="approveType1BothPAndLPInvestigationResult" class="blank" placeholder="看你結論怎麼寫囉" required>
                            </label>               
                            <label for="approveType1BothPAndLPOriginalTotal" style="font-weight: lighter;">輸入校方函報金額
                                <input type="text" id="approveType1BothPAndLPOriginalTotal" class="blank" placeholder="如：123456789123" required>
                            </label>
                            <label for="approveType1BothPAndLPOriginalConstructionFee" style="font-weight: lighter;">輸入校方函報施工費
                                <input type="text" id="approveType1BothPAndLPOriginalConstructionFee" class="blank" placeholder="如：123456789123" required>
                            </label>
                            <label for="approveType1BothPAndLPOriginalArchitectFee" style="font-weight: lighter;">輸入校方函報委技費
                                <input type="text" id="approveType1BothPAndLPOriginalArchitectFee" class="blank" placeholder="如：123456789123" required>
                            </label>
                            <label for="approveType1BothPAndLPOriginalManagementFee" style="font-weight: lighter;">輸入校方函報工管費
                                <input type="text" id="approveType1BothPAndLPLOriginalManagementFee" class="blank" placeholder="如：123456789123" required>
                            </label>
                        </div>
                        <!--核定態樣一簽稿特殊情況-簽-->
                        <div id="approveType1BothPAndLPConditions" class="layer1">
                            <label for="approveType1BothPAndLPYearEnd">是否為年底沒錢或申請學校有預算執行率問題？</label>
                            <input type="radio" id="approveType1BothPAndLPYesYearEnd" name="approveType1BothPAndLPYesNoYearEnd" value="yes" required>
                            <label for="approveType1BothPAndLPYesYearEnd">是</label>
                            <input type="radio" id="approveType1BothPAndLPNoYearEnd" name="approveType1BothPAndLPYesNoYearEnd" value="no" required>
                            <label for="approveType1BothPAndLPNoYearEnd">否</label>
                                <div id="approveType1BothPAndLPAdditionalInfoYearEnd" class="layer2">
                                    <label for="approveType1BothPAndLPAdditionalInfoYearEndAmount">先行核定規劃設計費金額：</label>
                                    <input type="text" id="approveType1BothPAndLPAdditionalInfoYearEndAmount" placeholder="如：123456789123">
                                </div>
                            <br>
                            <label for="approveType1BothPAndLPSourceAdjust">是否需調整財源？</label>
                            <input type="radio" id="approveType1BothPAndLPYesSourceAdjust" name="approveType1BothPAndLPYesNoSourceAdjust" value="yes" required>
                            <label for="approveType1BothPAndLPYesSourceAdjust">是</label>
                            <input type="radio" id="approveType1BothPAndLPNoSourceAdjust" name="approveType1BothPAndLPYesNoSourceAdjust" value="no" required>
                            <label for="approveType1BothPAndLPNoSourceAdjust">否</label>
                                <!--輸入財源調整資訊-->
                                <div id="approveType1BothPAndLPAdditionalInfoSourceAdjust" class="layer2">
                                    <label for="approveType1BothPAndLPTargetSource">目標財源：</label>
                                    <input type="text" id="approveType1BothPAndLPTargetSource"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1BothPAndLPAdjustedSourceA">調整財源1：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceA"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1BothPAndLPAdjustedSourceAAmount">財源1調整金額：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceAAmount"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPAdjustedSourceB">調整財源2：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceB"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1BothPAndLPAdjustedSourceBAmount">財源2調整金額：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceBAmount"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPAdjustedSourceC">調整財源3：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceC"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1BothPAndLPAdjustedSourceCAmount">財源3調整金額：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceCAmount"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPAdjustedSourceD">調整財源4：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceD"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1BothPAndLPAdjustedSourceDAmount">財源4調整金額：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceDAmount"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPAdjustedSourceE">調整財源5：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceE"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1BothPAndLPAdjustedSourceEAmount">財源5調整金額：</label>
                                    <input type="text" id="approveType1BothPAndLPAdjustedSourceEAmount"  class="blank" placeholder="如：123456789123">
                                </div>
                            <br>
                            <label for="approveType1BothPAndLPSuggestedAmount">是否有建議補助額度？</label>
                            <input type="radio" id="approveType1BothPAndLPYesSuggestedAmount" name="approveType1BothPAndLPYesNoSuggestedAmound" value="yes" required>
                            <label for="approveType1BothPAndLPYesSuggestedAmount">是</label>
                            <input type="radio" id="approveType1BothPAndLPNoSuggestedAmount" name="approveType1BothPAndLPYesNoSuggestedAmound" value="no" required>
                            <label for="approveType1BothPAndLPNoSuggestedAmount">否</label>
                                <!--輸入建議補助資訊-->
                                <div id="approveType1BothPAndLPAdditionalInfoSuggestedAmount" class="layer2">
                                    <label for="approveType1BothPAndLPSuggestedTotal">建議補助總額：</label>
                                    <input type="text" id="approveType1BothPAndLPSuggestedTotal"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPSuggestedConstructionFee">建議補助施工費：</label>
                                    <input type="text" id="approveType1BothPAndLPSuggestedConstructionFee"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPSuggestedArchitectFee">建議補助委技費：</label>
                                    <input type="text" id="approveType1BothPAndLPSuggestedArchitectFee"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1BothPAndLPSuggestedManagementFee">建議補助工管費：</label>
                                    <input type="text" id="approveType1BothPAndLPSuggestedManagementFee"  class="blank" placeholder="如：123456789123">
                                </div>
                        </div>
                    <!--核定態樣一選擇核定公文類型簽稿-稿-->
                        <!--核定態樣一簽稿特殊情況-稿-->
                        <div id="approveType1BothPAndLLConditions" class="layer1">
                            <!--預算尚未通過部分-->
                            <label for="approveType1BothPAndLLReviewFinished">是否有預算尚未經議會審議通過情形？</label>
                            <input type="radio" id="approveType1BothPAndLLYesReviewFinished" name="approveType1BothPAndLLYesNoReviewFinished" value="yes" required>
                            <label for="approveType1BothPAndLLYesReviewFinished">是</label>
                            <input type="radio" id="approveType1BothPAndLLNoReviewFinished" name="approveType1BothPAndLLYesNoReviewFinished" value="no" required>
                            <label for="approveType1BothPAndLLNoReviewFinished">否</label>
                                <!--輸入預算審議年份-->
                                <div id="approveType1BothPAndLLBudgetReview" class="layer2">
                                    <label for="approveType1BothPAndLLReviewYear" style="font-weight: lighter;">輸入預算年份：
                                        <input type="text" id="approveType1BothPAndL-LReviewYear" class="blank" placeholder="如：113" width = "50px;" required>
                                    </label>    
                                </div>
                            <br>
                            <!--工管費部分-->
                            <label for="approveType1BothPAndLLManagementFee">是否編列工管費？</label>
                            <input type="radio" id="approveType1BothPAndLLYesManagementFee" name="approveType1BothPAndLLYesNoManagementFee" value="yes" required>
                            <label for="approveType1BothPAndLLYesManagementFee">是</label>
                            <input type="radio" id="approveType1BothPAndLLNoManagementFee" name="approveType1BothPAndLLYesNoManagementFee" value="no" required>
                            <label for="approveType1BothPAndLLNoManagementFee">否</label>
                                <!--輸入工管費年份-->
                                <div id="approveType1BothPAndLLManagementFeeYear" class="layer2">
                                    <label for="approveType1BothPAndLLManagementFee">輸入工管費年份：</label>
                                    <input type="text" id="approveType1BothPAndLLManagementFee" placeholder="如：113" class="blank">
                                </div>
                            <br>
                            <!--調整預算部分-->
                            <label for="approveType1BothPAndLLSuggestedAmount">是否有調整額度？</label>
                            <input type="radio" id="approveType1BothPAndLLYesSuggestedAmount" name="approveType1BothPAndLLYesNoSuggestedAmound" value="yes" required>
                            <label for="approveType1BothPAndLLYesSuggestedAmount">是</label>
                            <input type="radio" id="approveType1BothPAndLLNoSuggestedAmount" name="approveType1BothPAndLLYesNoSuggestedAmound" value="no" required>
                            <label for="approveType1BothPAndLLNoSuggestedAmount">否</label>
                        </div>
                    </div>
                    <!--核定態樣一選擇核定公文類型簽-->
                    <div id="approveContainerType1Kind2Content" class="section content">
                        <!--核定態樣一簽個案細節-->
                        <div id="approveType1PetitionKeyInputs" class="layer1">
                            <label for="approveType1BothPAndLSchoolName" style="font-weight: lighter;">輸入校名
                                <input type="text" id="approveType1PetitionSchoolName" class="blank" placeholder="如：北投區桃源國小／立明德國民中學" required>
                            </label>
                            <!--修修看國高中的表達方式-->
            
                            <label for="approveType1PetitionProjectName" style="font-weight: lighter;">輸入案名
                                <input type="text" id="approveType1PetitionProjectName" class="blank" placeholder="如：中正樓外牆及地下室滲水整修工程" width = "50px;" required>
                            </label>
            
                            <label for="approveType1PetitionApproveAmount" style="font-weight: lighter;">輸入核定金額
                                <input type="text" id="approveType1PetitionApproveAmount" class="blank" placeholder="如：123456789123" required>
                            </label>
                            
                            <label for="approveType1PetitionComingDate" style="font-weight: lighter;">輸入來文日期
                                <input type="text" id="approveType1PetitionComingDate" class="blank" placeholder="如：123456789123" required>
                            </label>
                            
                            <label for="approveType1PetitionComingWord" style="font-weight: lighter;">輸入來文字
                                <input type="text" id="approveType1PetitionComingWord" class="blank" placeholder="如：北市教工" required>
                            </label>
                            
                            <label for="approveType1PetitionComingNumber" style="font-weight: lighter;">輸入來文號
                                <input type="text" id="approveType1PetitionComingNumber" class="blank" placeholder="如：1131111234" required>
                            </label>
                            
                            <label for="approveType1PetitionAlertDate" style="font-weight: lighter;">輸入通報日期
                                <input type="text" id="approveType1PetitionAlertDate" class="blank" placeholder="如：113年6月10日" required>
                            </label>
                            <!--看有沒有辦法做個轉換從1130610轉成有年月日，他們打數字就好了-->
                            
                            <label for="approveType1PetitionSituationArea" style="font-weight: lighter;">輸入狀況區域
                                <input type="text" id="approveType1PetitionSituationArea" class="blank" placeholder="如：明德樓" required>
                            </label>
                            
                            <label for="approveType1PetitionSituation" style="font-weight: lighter;">輸入狀況
                                <input type="text" id="approveType1PetitionSituation" class="blank" placeholder="如：牆裂柱爆" required>
                            </label>
                            
                            <label for="approveType1PetitionInvestigationDate" style="font-weight: lighter;">輸入會勘日期
                                <input type="text" id="approveType1PetitionInvestigationDate" class="blank" placeholder="如：113年6月10日" required>
                            </label>
                            
                            <label for="approveType1PetitionInvestigationResult" style="font-weight: lighter;">輸入會勘結果
                                <input type="text" id="approveType1PetitionInvestigationResult" class="blank" placeholder="看你結論怎麼寫囉" required>
                            </label>
                            
                            <label for="approveType1PetitionOriginalTotal" style="font-weight: lighter;">輸入校方函報金額
                                <input type="text" id="approveType1PetitionOriginalTotal" class="blank" placeholder="如：123456789123" required>
                            </label>
                            
                            <label for="approveType1PetitionOriginalConstructionFee" style="font-weight: lighter;">輸入校方函報施工費
                                <input type="text" id="approveType1PetitionOriginalConstructionFee" class="blank" placeholder="如：123456789123" required>
                            </label>
                            
                            <label for="approveType1PetitionOriginalArchitectFee" style="font-weight: lighter;">輸入校方函報委技費
                                <input type="text" id="approveType1PetitionOriginalArchitectFee" class="blank" placeholder="如：123456789123" required>
                            </label>
                            
                            <label for="approveType1PetitionOriginalManagementFee" style="font-weight: lighter;">輸入校方函報工管費
                                <input type="text" id="approveType1PetitionOriginalManagementFee" class="blank" placeholder="如：123456789123" required>
                            </label>
                        </div>
                        <!--核定態樣一簽特殊情況-->
                        <div id="approveType1PetitionConditions" class="layer1">
                            <label for="approveType1PetitionYearEnd">是否為年底沒錢或申請學校有預算執行率問題？</label>
                            <input type="radio" id="approveType1PetitionYesYearEnd" name="approveType1PetitionYesNoYearEnd" value="yes" required>
                            <label for="approveType1PetitionYesYearEnd">是</label>
                            <input type="radio" id="approveType1PetitionNoYearEnd" name="approveType1PetitionYesNoYearEnd" value="no" required>
                            <label for="approveType1PetitionNoYearEnd">否</label>
                                <div id="approveType1PetitionAdditionalInfoYearEnd" class="layer2">
                                    <label for="approveType1PetitionAdditionalInfoYearEndAmount">先行核定規劃設計費金額：</label>
                                    <input type="text" id="approveType1PetitionAdditionalInfoYearEndAmount" placeholder="如：123456789123">
                                </div>
                            <br>
                            <label for="approveType1PetitionSourceAdjust">是否需調整財源？</label>
                            <input type="radio" id="approveType1PetitionYesSourceAdjust" name="approveType1PetitionYesNoSourceAdjust" value="yes" required>
                            <label for="approveType1PetitionYesSourceAdjust">是</label>
                            <input type="radio" id="approveType1PetitionNoSourceAdjust" name="approveType1PetitionYesNoSourceAdjust" value="no" required>
                            <label for="approveType1PetitionNoSourceAdjust">否</label>
                                <!--輸入財源調整資訊-->
                                <div id="approveType1PetitionAdditionalInfoSourceAdjust" class="layer2">
                                    <label for="approveType1PetitionTargetSource">目標財源：</label>
                                    <input type="text" id="approveType1PetitionTargetSource"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1PetitionAdjustedSourceA">調整財源1：</label>
                                    <input type="text" id="approveType1PetitionAdjustedSourceA"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1PetitionAdjustedSourceAAmount">財源1調整金額：</label>
                                    <input type="text" id="approveType1PetitionAdjustedSourceAAmount"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1PetitionAdjustedSourceB">調整財源2：</label>
                                    <input type="text" id="approveType1PetitionAdjustedSourceB"  class="blank" placeholder="如：設施改善">
                                    <label for="approveType1PetitionAdjustedSourceBAmount">財源2調整金額：</label>
                                    <input type="text" id="approveType1PetitionAdjustedSourceBAmount"  class="blank" placeholder="如：123456789123">
                                    <label for="approveType1PetitionAdjustedSourceC">調整財源3：</label>

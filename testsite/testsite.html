<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（測試）公文生成器</title>
    <link rel="stylesheet" href="testsite.css">
</head>
<body>
    <form id="myForm">
        <div class="container">
            <h1 id="title">（測試）公文生成器</h1>
            <h2 id="caution">＊僅支援簽稿＊</h2>    
            <!--環境設定-->
            <div id="generalConfig">
                <!--選擇核定／核撥／或準備金-->
                <div id="chooseBetweenApproveAndAppropriate">
                    <p>核定／核撥／準備金：
                        <input type="radio" id="approve" name="approveOrAppropriateOrPreparedFund" required>
                        <label for="approve">核定</label>
                        <input type="radio" id="appropriate" name="approveOrAppropriateOrPreparedFund" required>
                        <label for="appropriate">核撥</label>
                        <input type="radio" id="preparedFund" name="approveOrAppropriateOrPreparedFund" required>
                        <label for="preparedFund">準備金</label>
                    </p>
                    
                    <!--選擇核定態樣-->
                    <div id="selectApproveTypes">
                        <p>選擇核定態樣：</p>
                            <input type="radio" id="approveType1" name="approveTypes" required>
                            <label for="approveType1">態樣一（純工程）</label>   
                                <!--核定態樣一選擇核定公文類型-->
                                <div id="selectApproveType1Kinds">
                                    <p>選擇公文類型：</p>
                                        <div id="approveType1Controls">
                                            <input type="radio" id="approveType1BothPAndL" class="approveType1BothPAndL" name="approveKinds" required>
                                            <label for="approveType1BothPAndL">簽稿</label>
                                            <!--核定態樣一簽稿-簽-->
                                            <div id="approveType1BothPAndLPContent" class="approveType1BothPAndL">
                                                <!--核定態樣一簽稿個案細節-簽-->
                                                <div id="approveType1BothPAndLPKeyInputs" class="approveType1BothPAndL">
                                                    <label for="approveType1BothPAndLPSchoolName" style="font-weight: lighter;">輸入校名
                                                        <input type="text" id="approveType1BothPAndLPSchoolName" class="blank" placeholder="如：北投區桃源國小／立明德國民中學" required>
                                                    </label>
                                                    <!--修修看國高中的表達方式-->
                
                                                    <label for="approveType1BothPAndLPProjectName" style="font-weight: lighter;">輸入案名
                                                        <input type="text" id="approveType1BothPAndLPProjectName" class="blank" placeholder="如：中正樓外牆及地下室滲水整修工程" width = "50px;" required>
                                                    </label>
                
                                                    <label for="approveType1BothPAndLPApproveAmount" style="font-weight: lighter;">輸入核定金額
                                                        <input type="text" id="approveType1BothPAndLPApproveAmount" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPComingDate" style="font-weight: lighter;">輸入來文日期
                                                        <input type="text" id="approveType1BothPAndLPComingDate" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPComingWord" style="font-weight: lighter;">輸入來文字
                                                        <input type="text" id="approveType1BothPAndLPComingWord" class="blank" placeholder="如：北市教工" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPComingNumber" style="font-weight: lighter;">輸入來文號
                                                        <input type="text" id="approveType1BothPAndLPComingNumber" class="blank" placeholder="如：1131111234" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPAlertDate" style="font-weight: lighter;">輸入通報日期
                                                        <input type="text" id="approveType1BothPAndLPAlertDate" class="blank" placeholder="如：113年6月10日" required>
                                                    </label>
                                                    <!--看有沒有辦法做個轉換從1130610轉成有年月日，他們打數字就好了-->
                                                    
                                                    <label for="approveType1BothPAndLPSituationArea" style="font-weight: lighter;">輸入狀況區域
                                                        <input type="text" id="approveType1BothPAndLPSituationArea" class="blank" placeholder="如：明德樓" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPSituation" style="font-weight: lighter;">輸入狀況
                                                        <input type="text" id="approveType1BothPAndLPSituation" class="blank" placeholder="如：牆裂柱爆" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPInvestigationDate" style="font-weight: lighter;">輸入會勘日期
                                                        <input type="text" id="approveType1BothPAndLPInvestigationDate" class="blank" placeholder="如：113年6月10日" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPInvestigationResult" style="font-weight: lighter;">輸入會勘結果
                                                        <input type="text" id="approveType1BothPAndLPInvestigationResult" class="blank" placeholder="看你結論怎麼寫囉" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPOriginalTotal" style="font-weight: lighter;">輸入校方函報金額
                                                        <input type="text" id="approveType1BothPAndLPOriginalTotal" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPOriginalConstructionFee" style="font-weight: lighter;">輸入校方函報施工費
                                                        <input type="text" id="approveType1BothPAndLPOriginalConstructionFee" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPOriginalArchitectFee" style="font-weight: lighter;">輸入校方函報委技費
                                                        <input type="text" id="approveType1BothPAndLPOriginalArchitectFee" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndLPOriginalManagementFee" style="font-weight: lighter;">輸入校方函報公管費
                                                        <input type="text" id="approveType1BothPAndLPLOriginalManagementFee" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                </div>
                                                <!--核定態樣一簽稿特殊情況-簽-->
                                                <div id="approveType1BothPAndLPConditions" class="approveType1BothPAndL">
                                                <label for="approveType1BothPAndL-PYearEnd">是否為年底沒錢或申請學校有預算執行率問題？</label>

                                                <label for="approveType1BothPAndL-PYesYearEnd">是</label>
                                                <input type="radio" id="approveType1BothPAndL-PNoYearEnd" name="approveType1BothPAndL-PYesNoYearEnd" value="no" required>
                                                <label for="approveType1BothPAndL-PNoYearEnd">否</label>

                                                <label for="approveType1BothPAndL-PSourceAdjust">是否需調整財源？</label>

                                                        <input type="text" id="approveType1BothPAndL-PAdjustedSourceC"  class="blank">

                                                        <input type="text" id="approveType1BothPAndL-PAdjustedSourceCAmount"  class="blank">
                                                        <label for="approveType1BothPAndL-PAdjustedSourceD">調整財源4：</label>
                                                        <input type="text" id="approveType1BothPAndL-PAdjustedSourceD"  class="blank">
                                                        <label for="approveType1BothPAndL-PAdjustedSourceDAmount">財源4調整金額：</label>
                                                        <input type="text" id="approveType1BothPAndL-PAdjustedSourceDAmount"  class="blank">
                                                        <label for="approveType1BothPAndL-PAdjustedSourceE">調整財源5：</label>
                                                        <input type="text" id="approveType1BothPAndL-PAdjustedSourceE"  class="blank">

                                                        <input type="text" id="approveType1BothPAndL-PAdjustedSourceEAmount"  class="blank">
                                                    </div>
                
                                                <br>
                
                                                <label for="approveType1BothPAndL-PSuggestedAmount">是否需調整額度？</label>

                                                <input type="radio" id="approveType1BothPAndL-PNoSuggestedAmount" name="approveType1BothPAndL-PYesNoSuggestedAmound" value="no" required>
                                                <label for="approveType1BothPAndL-PNoSuggestedAmount">否</label>
                                                    <!--輸入建議補助資訊-->
                                                    <div id="approveType1BothPAndLPAdditionalInfoSuggestedAmount">

                                                        <input type="text" id="approveType1BothPAndL-PSuggestedTotal"  class="blank">

                                                        <input type="text" id="approveType1BothPAndL-PSuggestedConstructionFee"  class="blank">
                                                        <label for="approveType1BothPAndL-PSuggestedArchitectFee">建議補助委技費：</label>
                                                        <input type="text" id="approveType1BothPAndL-PSuggestedArchitectFee"  class="blank">
                                                        <label for="approveType1BothPAndL-PSuggestedManagementFee">建議補助工管費：</label>
                                                        <input type="text" id="approveType1BothPAndL-PSuggestedManagementFee"  class="blank">
                                                    </div>
                                                </div>
                                            </div>
                                            <!--核定態樣一簽稿-稿-->

                                                    </label>

                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndL-LComingDate" style="font-weight: lighter;">輸入來文日期
                                                        <input type="text" id="approveType1BothPAndL-LComingDate" class="blank" placeholder="如：123456789123" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndL-LComingWord" style="font-weight: lighter;">輸入來文字
                                                        <input type="text" id="approveType1BothPAndL-LComingWord" class="blank" placeholder="如：北市教工" required>
                                                    </label>
                                                    
                                                    <label for="approveType1BothPAndL-LComingNumber" style="font-weight: lighter;">輸入來文號
                                                        <input type="text" id="approveType1BothPAndL-LComingNumber" class="blank" placeholder="如：1131111234" required>
                                                    </label>
                                                </div>
                                                <!--核定態樣一簽稿特殊情況-稿-->
                                                <div id="approveType1BothPAndLLConditions">
                                                    <!--預算尚未通過部分-->
                                                    <label for="approveType1BothPAndL-LReviewFinished">是否有預算尚未經議會審議通過情形？</label>
                                                    <input type="radio" id="approveType1BothPAndL-LYesReviewFinished" name="approveType1BothPAndL-LYesNoReviewFinished" value="yes" required>

                                                    <input type="radio" id="approveType1BothPAndL-LNoReviewFinished" name="approveType1BothPAndL-LYesNoReviewFinished" value="no" required>
                                                    <label for="approveType1BothPAndL-LNoReviewFinished">否</label>
                                                        <!--輸入預算審議年份-->
                                                        <div id="approveType1BothPAndLLBudgetReview">
                                                            <label for="approveType1BothPAndL-LReviewYear" style="font-weight: lighter;">輸入預算年份：
                                                                <input type="text" id="approveType1BothPAndL-LReviewYear" class="blank" placeholder="如：中正樓外牆及地下室滲水整修工程" width = "50px;" required>
                                                            </label>    
                                                        </div>

                                                    <!--工管費部分-->
                                                    <label for="approveType1BothPAndL-LManagementFee">是否編列工管費？</label>
                                                    <input type="radio" id="approveType1BothPAndL-LYesManagementFee" name="approveType1BothPAndL-LYesNoManagementFee" value="yes" required>
                                                    <label for="approveType1BothPAndL-LYesManagementFee">是</label>
                                                    <input type="radio" id="approveType1BothPAndL-LNoManagementFee" name="approveType1BothPAndL-LYesNoManagementFee" value="no" required>
                                                    <label for="approveType1BothPAndL-LNoManagementFee">否</label>
                                                        <!--輸入工管費年份-->
                                                        <div id="approveType1BothPAndLLManagementFeeYear">
                                                            <label for="approveType1BothPAndL-LManagementFee">輸入工管費年份：</label>
                                                            <input type="text" id="approveType1BothPAndL-LManagementFee"  class="blank">
                                                        </div>

                                                    <!--調整預算部分-->
                                                    <label for="approveType1BothPAndL-LSuggestedAmount">是否有調整額度？</label>
                                                    <input type="radio" id="approveType1BothPAndL-LYesSuggestedAmount" name="approveType1BothPAndL-LYesNoSuggestedAmound" value="yes" required>
                                                    <label for="approveType1BothPAndL-LYesSuggestedAmount">是</label>
                                                    <input type="radio" id="approveType1BothPAndL-LNoSuggestedAmount" name="approveType1BothPAndL-LYesNoSuggestedAmound" value="no" required>
                                                    <label for="approveType1BothPAndL-LNoSuggestedAmount">否</label>
                                                        <!--輸入各項建議補助金額-->
                                                        <div id="approveType1BothPAndLLAdditionalInfoSuggestedAmount">
                                                            <label for="approveType1BothPAndL-LSuggestedTotal">建議補助總額：</label>
                                                            <input type="text" id="approveType1BothPAndL-LSuggestedTotal"  class="blank">

                        <div id="selectPreparedFundKinds">

                        </div>

                </div>

                <button type="submit" id="submit">確認</button>

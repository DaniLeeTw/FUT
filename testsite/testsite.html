<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公文生成器</title>
    <link rel="stylesheet" href="testsite.css">
</head>
<body>
    <div class="container">
        <h1>(測試)公文生成器</h1>
        <h2>*僅支援簽稿*</h2>    
        <p id="inputSchoolName">輸入校名<br>
            <input type="text" id="blank1" class="blank">
        </p>
        <p id="inputProjectName">輸入案名<br>
            <input type="text" id="blank1" class="blank">
        </p>
        <p id="inputAmount">輸入金額<br>
            <input type="text" id="blank1" class="blank">
        </p>
        <p>選擇公文類型</p>
        <input type="radio" id="Petiton" name="officialDocument" onclick="showOption()">
        <label for="Petiton">簽</label>
        <input type="radio" id="Letter" name="officialDocument" onclick="showOption()">
        <label for="Letter">稿</label>
        <input type="radio" id="bothPAndL" name="officialDocument" onclick="showOption()">
        <label for="bothPAndL">簽稿</label><br>
        
        <button onclick="dosomething()">click me</button>
        <p id="greeting"></p>
   
        <script>
            function dosomething(){
                document.getElementById("greeting").innerHTML = "goodbye";
            }
        </script>
        
        <!--
        <p id="sentence">
            The <input type="text" id="blank1" class="blank"> jumps over the <input type="text" id="blank2" class="blank">.
        </p>
        -->
        <button id="submit" onclick="checkAnswers()">Submit</button>
        <p id="result"></p>

    </div>
    <div class="button"><a href="../index.html">首頁</a></div>
    <script src="testsite.js"></script>
</body>
</html>
